<ion-view hide-nav-bar="false" class="mainstyle-projects" data-cache="false" cache-view="false">
    <ion-nav-title>{{projectdetail.data.title}}</ion-nav-title>
    <ion-content style="margin-top: 0px; background-color: #ffffff" shrinking-header>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="projectdetail.projectDetailRefresh()"></ion-refresher>
        <img src="../images/slider/slider_one.jpeg" height="40%" width="100%" style="margin-top: 40px;"/>
        <div class="row">
            <div class="col">
                <h3>{{projectdetail.data.title}}</h3>
                <p>
                    <i class="icon ion-android-time"></i>
                    {{projectdetail.data.createDate + ', ' + projectdetail.data.year + ' - ' + projectdetail.data.unit}}
                </p>
            </div>
            <div class="col-10">
                <p>
                    <i class="icon ion-android-mail"></i>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p>{{projectdetail.data.description_long}}</p>
            </div>
        </div>
        <div>
            <image-zoom-gallery galleryId="projectDetail" images="projectdetail.allImages"></image-zoom-gallery>
        </div>
    </ion-content>
</ion-view>

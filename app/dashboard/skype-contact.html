<ion-popover-view class="custom-popover">
    <ion-content>
        <div class="list">
            <div class="item item-avatar" ng-repeat="skype in dashboard.skypeChannels" ng-click="dashboard.openSkype(skype.name)">
                <img ng-src="{{skype.type == 'skype' ? 'images/skype-logo.png' : 'images/skype-for-business-logo.png'}}">
                <h2>{{skype.name}}</h2>
                <p>{{skype.type == 'skype' ? 'Skype' : 'Skype for Business'}}</p>
            </div>
        </div>
    </ion-content>
</ion-popover-view>
